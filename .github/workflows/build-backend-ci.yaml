name: Building backend docker image

on:
  repository_dispatch:
    types: [trigger_backend_deployment]
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
            context: ./backend
            push: true
            tags: ${{ secrets.DOCKERHUB_USERNAME }}/cims-backend:latest
            cache-from: type=local,src=/tmp/.buildx-cache-naarad-api
            cache-to: type=local,dest=/tmp/.buildx-cache-naarad-api-new,mode=max